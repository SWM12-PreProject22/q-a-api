scalar ObjectID

type Query{
    test: String!
    openQNA: [QNA!]!
    allQNA: [QNA!]!
    closeQNA: [QNA!]!
    myQNA: [QNA!]!
}

type Mutation{
    addComment(
        id: String!,
        qnaId: ObjectID!,
        content: String!
    ): Boolean!
    closeQNA(   
        qnaId: ObjectID!,
        id: String!
    ): Boolean!
    addQNA(
        id: String!,
        content: String!
    ): Boolean!
}

type QNA{
    id: String!
    content: String!
    qnaId: ObjectID!
    status: Boolean!
}

type Comment{
    qnaId: ObjectID!
    id: String!
    content: String!
    commentId: ObjectID!
}